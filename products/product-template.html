<!DOCTYPE html>
<html>
    <head>
        <title>Product Page Template</title>
        <link
            rel="icon"
            href="https://raw.githubusercontent.com/SephoraM/Moomoo/main/images/icon-moo.png"
        />
        <!-- Metadata -->
        <meta name="author" content="John Lin 40176227" />
        <meta name="description" content="P3 Template" />

        <!--Link Bootstrap 4 styling to document-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

        <h1>Product Page Template</h1>
